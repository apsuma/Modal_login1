<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, user-scalable=no, 
    initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Mon Premier Modal Tailwind</title>
</head>
<body class="bg-teal-300 flex content-center justify-center h-full items-center">
    <div class="bg-white shadow-lg max-w-lg md:flex">
        <img class="flex-1 h-40 w-full md:h-auto object-cover" src="a-woman-stands-at-the-back-of-a-massive-white-clock-face.jpg" alt="se logger">
        <div class="p-4 flex-1 md:flex md:flex-col justify-center">
            <h1 class="text-2xl font-bold text-teal-900 mb-2">Connexion</h1>
            <div class="mb-4">
                <label class= "block text-teal-600 mb-2" for="username">Nom d'utilisateur</label>
                <input class="border shadow-inner py-2 px-3 text-teal-600 focus:shadow-outline" type="text" id="username" name="username"/>
            </div>
            <div class="mb-4">
                <label class= "block text-teal-600 mb-2" for="password">Mot de passe</label>
                <input class="border shadow-inner py-2 px-3 text-teal-600 leading-tight focus:outline-none focus:shadow-outline" type="text" id="password" name="password" placeholder="******"/>
            </div>
            <button class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded self-start" type="submit">S'identifier</button>
        </div>

    </div>
</body>
</html>
